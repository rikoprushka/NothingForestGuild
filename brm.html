<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Forest Guild Battle Royale</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet?v=1.2.3">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #171717;
            color: #F5F5F4;
            padding: 10px;
        }
        h1 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 10px;
        }
        #gameWrapper {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 1200px;
            height: auto;
        }
        #gameContainer {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            background: radial-gradient(ellipse at top, #020617, transparent),
                        radial-gradient(ellipse at bottom, #052E16, transparent);
            overflow: hidden;
        }
        #statsContainer, #logContainer {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-size: 0.6rem;
            line-height: 1.5;
            margin-top: 10px;
        }
        #statsContainer {
            background-color: #111;
        }
        #logContainer {
            background-color: #0A0A0A;
            color: #F5F5F5;
        }
        .character {
            position: absolute;
            width: 8%;
            height: 8%;
            transition: left 0.5s, top 0.5s;
        }
        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .hit-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .damage-number {
            position: absolute;
            top: -30%;
            left: 50%;
            transform: translateX(-50%);
            color: #FAFAFA;
            font-weight: bold;
            opacity: 0;
            transition: top 0.5s, opacity 0.5s;
            font-size: 1vw;
            text-shadow: -1px -1px 0 #0A0A0A, 1px -1px 0 #0A0A0A, -1px 1px 0 #0A0A0A, 1px 1px 0 #0A0A0A;
        }
        .hp-bar {
            position: absolute;
            bottom: -15%;
            left: 0;
            width: 100%;
            height: 5%;
            background-color: #B71C1C;
        }
        .hp-bar-fill {
            height: 100%;
            background-color: #76FF03;
            transition: width 0.3s;
        }
        .hp-text {
            position: relative;
            bottom: -25%;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.4vw;
            color: white;
        }
        .character-name {
            position: relative;
            top: -25%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            text-align: center;
            font-size: 0.4vw;
            color: #18FFFF;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 0.8rem;
            color: #F5F5F4;
            background: radial-gradient(ellipse at top, #020617, transparent),
                        radial-gradient(ellipse at bottom, #00BFA5, transparent);
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        #gameInfo {
            text-align: center;
            margin-top: 10px;
        }
        #winningMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 0.8rem;
            max-width: 90%;
        }
        #winnerName {
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #credits {
            margin-top: 20px;
            font-size: 0.6rem;
            color: #737373;
            text-align: center;
        }
        .kill-message {
            color: #FF1744;
        }
        .spree-message {
            color: #FFEA00;
            font-weight: bold;
        }
        .character-name-log {
            color: #18FFFF;
        }
        .player-action {
            color: #76FF03;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            color: #FF4081;
            text-shadow: 2px 2px 10px #F50057;
            display: none;
        }
        .stat-entry {
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .stat-entry img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .deceased {
            opacity: 0.5;
        }
        .killed-list {
            font-size: 0.5rem;
            color: #FF1744;
            margin-top: 5px;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 1%;
            height: 1%;
            background-color: #fff;
            border-radius: 50%;
        }
        @keyframes burn {
            0% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.5) contrast(1.2) hue-rotate(45deg); }
            100% { filter: brightness(0.5) contrast(0.8) hue-rotate(90deg); }
        }
        .burning {
            animation: burn 1s ease-in-out infinite alternate;
        }
        #controlPanel {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        #controlPanel button {
            font-size: 0.6rem;
            padding: 5px;
            margin: 2px;
        }
        .item {
            position: absolute;
            font-size: 4vw;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        .celebrating {
            animation: celebrate 2s infinite ease-in-out;
        }
        .pixel-firework {
            position: absolute;
            width: 1%;
            height: 1%;
            background-color: #fff;
            animation: explode 1s forwards;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        #howToPlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            line-height: 2.0;
            text-align: left;
            display: none;
            z-index: 1000;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            font-size: 0.8rem;
        }
        #winnerFlood {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 999;
        }
        .winner-name {
            position: absolute;
            font-size: 2vw;
            color: rgba(255, 255, 255, 0.3);
            white-space: nowrap;
        }
        @media (min-width: 768px) {
            #gameWrapper {
                flex-direction: row;
            }
            #gameContainer {
                width: 60%;
                padding-bottom: 60%;
            }
            #statsContainer, #logContainer {
                width: 20%;
                height: 0;
                padding-bottom: 60%;
            }
        }
    </style>
</head>
<body>
    <h1>Nothing Forest Guild Battle Royale</h1>
    <div id="gameWrapper">
        <div id="statsContainer"></div>
        <div id="gameContainer">
            <div id="winningMessage"></div>
            <div id="countdown"></div>
            <div id="fireworks"></div>
            <div id="winnerFlood"></div>
        </div>
        <div id="logContainer"></div>
    </div>
    <div id="controlPanel">
        <button onclick="dropHealingItem()">Drop Healing 💚</button>
        <button onclick="dropBomb()">Drop Bomb 💣</button>
    </div>
    <div id="gameInfo">
        <button id="startButton" onclick="initializeGame()">Start Battle Royale</button>
    </div>
    <div id="howToPlay"></div>
    <div id="credits">
        <p>All assets are copyrighted by
        <a href="https://x.com/NothingJioo" target="_blank" rel="noopener noreferrer">@NothingJioo</a></p>
        <a href="https://www.twitch.tv/jiooooooooooooooooooooooo" target="_blank" rel="noopener noreferrer">
            twitch.tv/jiooooooooooooooooooooooo
        </a>
        <p>Created by Riko Prushka</p>
    </div>

    <script>
        const GAME_WIDTH = 100;
        const GAME_HEIGHT = 100;
        const CHARACTER_SIZE = 8;
        const ATTACK_RANGE = 25;
        const ATTACK_COOLDOWN = 570;
        let MOVEMENT_INTERVAL = 2300;
        const INITIAL_HP = 1000;

        const CELEBRATION_SOUND_URL = 'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/sounds/zz.ogg';

        const characterUrls = [
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/AnimalWillD0.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/ArmyBangtanSonyeondan.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/Arth101s.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/ChocoMeow_Bs.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/ChomPlu_PINK.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/daiyas_diary.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/darkwarkry.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/FadeArtey199x.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/fluffynaff.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/gu_ball.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/Ikunoreo.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/jiooooooooooooooooooooooo.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/JorNorsLife.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/ke1_ng0.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/Lasy_Onion.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/Laurie_Blisse.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/LKlemonX.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/MaOsS_Korn.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/MoMotan_Sumimo.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/mynameiszip.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/Nine3D.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/nohssiw_i.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/PeatCN76.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/ppunchpk_jpeg.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/PuPaDuPP.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/Purgoor.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/RikoPrushka.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/simoence.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/tiwvy.png',
            'https://raw.githubusercontent.com/rikoprushka/NothingForestGuild/main/pixel/V3ntoRies.png',
        ];
    
        let characters = [];
        let gameState = 'idle';
        let winner = null;
        let moveInterval;
        let gameLoopId;
    
        function getCharacterName(url, maxLength = 14) {
            let name = url.split('/').pop().split('.')[0];
            return name.length > maxLength ? name.substring(0, maxLength) : name;
        }
    
        function createCharacter(id, imageUrl) {
            return {
                id,
                name: getCharacterName(imageUrl, 14),
                fullName: getCharacterName(imageUrl),
                x: Math.random() * (GAME_WIDTH - CHARACTER_SIZE),
                y: Math.random() * (GAME_HEIGHT - CHARACTER_SIZE),
                hp: INITIAL_HP,
                isAlive: true,
                lastAttackTime: 0,
                element: null,
                imageUrl: imageUrl,
                killCount: 0,
                killingSpree: 0,
                totalDamage: 0,
                killedCharacters: []
            };
        }
    
        function initializeGame() {
            if (gameState === 'playing' || gameState === 'finished') {
                clearInterval(moveInterval);
                cancelAnimationFrame(gameLoopId);
                
                const gameContainer = document.getElementById('gameContainer');
                gameContainer.innerHTML = '<div id="winningMessage"></div><div id="countdown"></div><div id="fireworks"></div><div id="winnerFlood"></div>';
                
                gameState = 'idle';
                winner = null;
            }
        
            characters = characterUrls.map((url, index) => createCharacter(index, url));
            gameState = 'countdown';
            renderCharacters();
            clearLog();
            hideWinningMessage();
            startCountdown();
            addTouchListeners();
        }
    
        function renderCharacters() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '<div id="winningMessage"></div><div id="countdown"></div><div id="fireworks"></div><div id="winnerFlood"></div>';
            characters.forEach(char => {
                if (!char.isAlive) return;
                char.element = document.createElement('div');
                char.element.className = 'character';
                char.element.style.left = `${char.x}%`;
                char.element.style.top = `${char.y}%`;
                char.element.innerHTML = `
                    <div class="character-name">${char.name}</div>
                    <img src="${char.imageUrl}" alt="${char.name}">
                    <div class="hit-effect"></div>
                    <div class="damage-number"></div>
                    <div class="hp-bar"><div class="hp-bar-fill" style="width: 100%"></div></div>
                    <div class="hp-text">${char.hp}/${INITIAL_HP}</div>
                `;
                char.element.ontouchstart = (e) => { e.preventDefault(); playerAttack(char); };
                char.element.onclick = () => playerAttack(char);
                gameContainer.appendChild(char.element);
            });
            updateStats();
        }
    
        function moveCharacters() {
            characters.forEach(char => {
                if (!char.isAlive) return;
                char.x = Math.max(0, Math.min(GAME_WIDTH - CHARACTER_SIZE, Math.random() * GAME_WIDTH));
                char.y = Math.max(0, Math.min(GAME_HEIGHT - CHARACTER_SIZE, Math.random() * GAME_HEIGHT));
                char.element.style.left = `${char.x}%`;
                char.element.style.top = `${char.y}%`;
            });
        }
    
        function attackCharacters() {
            const aliveCharacters = characters.filter(char => char.isAlive);
            aliveCharacters.sort(() => Math.random() - 0.5);
    
            aliveCharacters.forEach((attacker) => {
                const potentialTargets = aliveCharacters.filter(char => char !== attacker);
                potentialTargets.sort(() => Math.random() - 0.5);
    
                for (const target of potentialTargets) {
                    const distance = Math.hypot(attacker.x - target.x, attacker.y - target.y);
                    if (distance < ATTACK_RANGE && Date.now() - attacker.lastAttackTime > ATTACK_COOLDOWN) {
                        const damage = Math.floor(Math.random() * 99) + 1;
                        hitCharacter(attacker, target, damage);
                        attacker.lastAttackTime = Date.now();
                        break;
                    }
                }
            });
        }
    
        function hitCharacter(attacker, target, damage) {
            target.hp -= damage;
            attacker.totalDamage += damage;
    
            const hitEffect = target.element.querySelector('.hit-effect');
            const damageNumber = target.element.querySelector('.damage-number');
            const hpBarFill = target.element.querySelector('.hp-bar-fill');
            const hpText = target.element.querySelector('.hp-text');
    
            hitEffect.style.opacity = '1';
            setTimeout(() => { hitEffect.style.opacity = '0'; }, 200);
    
            damageNumber.textContent = damage;
            damageNumber.style.opacity = '1';
            damageNumber.style.top = '-40%';
            setTimeout(() => {
                damageNumber.style.opacity = '0';
                damageNumber.style.top = '-30%';
            }, 500);
    
            hpBarFill.style.width = `${(target.hp / INITIAL_HP) * 100}%`;
            hpText.textContent = `${Math.max(0, target.hp)}/${INITIAL_HP}`;
    
            logAttack(attacker, target, damage);
    
            if (target.hp <= 0) {
                target.isAlive = false;
                logKill(attacker, target);
                attacker.killCount++;
                attacker.killingSpree++;
                attacker.killedCharacters.push(target.fullName);
                logKillingSpree(attacker);
                eliminateCharacter(target);
            }
            updateStats();
        }
    
        function eliminateCharacter(character) {
            character.element.classList.add('burning');
            let opacity = 1;
            const fadeOut = setInterval(() => {
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    character.element.remove();
                } else {
                    opacity -= 0.05;
                    character.element.style.opacity = opacity;
                }
            }, 50);
        }
    
        function playerAttack(target) {
            if (gameState === 'playing' && target.isAlive) {
                hitCharacter({ name: 'Player', fullName: 'Player' }, target, 1);
                logMessage('<span class="player-action">Player attacked ' + target.fullName +' for 1 damage</span>');
            }
        }
    
        function dropHealingItem() {
            if (gameState !== 'playing') return;
            const aliveCharacters = characters.filter(char => char.isAlive);
            if (aliveCharacters.length === 0) return;
    
            const luckyCharacter = aliveCharacters[Math.floor(Math.random() * aliveCharacters.length)];
            const healAmount = Math.floor(Math.random() * 99) + 1;
            luckyCharacter.hp = Math.min(INITIAL_HP, luckyCharacter.hp + healAmount);
    
            const hpBarFill = luckyCharacter.element.querySelector('.hp-bar-fill');
            const hpText = luckyCharacter.element.querySelector('.hp-text');
            hpBarFill.style.width = `${(luckyCharacter.hp / INITIAL_HP) * 100}%`;
            hpText.textContent = `${luckyCharacter.hp}/${INITIAL_HP}`;
    
            const healingItem = document.createElement('div');
            healingItem.className = 'item';
            healingItem.textContent = '💚';
            healingItem.style.left = `${luckyCharacter.x}%`;
            healingItem.style.top = `${luckyCharacter.y - 5}%`;
            document.getElementById('gameContainer').appendChild(healingItem);
    
            setTimeout(() => healingItem.remove(), 2000);
    
            logMessage(`💚 ${luckyCharacter.fullName} found a healing item<br>and restored ${healAmount} HP!`);
            logMessage('<span class="player-action">Player dropped a healing item</span>');
            updateStats();
        }
    
        function dropBomb() {
            if (gameState !== 'playing') return;
            const aliveCharacters = characters.filter(char => char.isAlive);
            if (aliveCharacters.length === 0) return;
    
            const damage = Math.floor(Math.random() * 30) + 20;
            
            const bomb = document.createElement('div');
            bomb.className = 'item';
            bomb.textContent = '💣';
            bomb.style.left = '50%';
            bomb.style.top = '50%';
            document.getElementById('gameContainer').appendChild(bomb);
    
            setTimeout(() => {
                bomb.remove();
                aliveCharacters.forEach(char => {
                    hitCharacter({ name: 'Bomb', fullName: 'Bomb' }, char, damage);
                });
                logMessage(`💥 Bomb exploded!<br>All characters took ${damage} damage!`);
            }, 2000);
    
            logMessage(`💣 A bomb has been dropped!<br>It will explode in 2 seconds!`);
            logMessage('<span class="player-action">Player dropped a bomb</span>');
        }
    
        function changeMovementSpeed(factor) {
            MOVEMENT_INTERVAL = Math.max(500, Math.min(5000, MOVEMENT_INTERVAL / factor));
            clearInterval(moveInterval);
            moveInterval = setInterval(moveCharacters, MOVEMENT_INTERVAL);
            logMessage(`🏃 Movement speed ${factor > 1 ? 'increased' : 'decreased'}!`);
            logMessage('<span class="player-action">Player changed movement speed</span>');
        }
    
        function logMessage(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    
        function logAttack(attacker, target, damage) {
            logMessage(`<span class="character-name-log">${attacker.fullName}</span> ⚔️ <span class="character-name-log">${target.fullName}</span> <br>for ${damage} damage!`);
        }
    
        function logKill(attacker, target) {
            logMessage(`<span class="kill-message">☠️ <span class="character-name-log">${attacker.fullName}</span> eliminated <span class="character-name-log">${target.fullName}</span>!</span>`);
        }
    
        function logKillingSpree(character) {
            const spreeMessages = [
                "x2 Double Kill!!<br>⭐⭐",
                "is on a <span style='color:#00FF40;'>killing spree</span><br>x3 Triple Kill!!<br>⭐⭐⭐",
                "is <span style='color:#A855F7;'>dominating</span><br>x4 Ultra Kill!!<br>⭐⭐⭐⭐",
                "is on a <span style='color:#FF0080;'>mega Kill</span> streak<br>x5 RAMPAGE!! <br>⭐⭐⭐⭐⭐",
                "is beyond <span style='color:#F97316;'>GODLIKE</span>, someone kill them!!<br>⭐⭐⭐⭐⭐⭐"
            ];
            if (character.killingSpree >= 2 && character.killingSpree <= 6) {
                logMessage(`<span class="spree-message">${character.fullName} ${spreeMessages[character.killingSpree - 2]}</span>`);
            }
        }
    
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }
    
        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '<h3>Alive</h3>';
            
            characters.filter(char => char.isAlive).forEach(char => {
                const statEntry = createStatEntry(char, false);
                statsContainer.appendChild(statEntry);
            });
    
            statsContainer.innerHTML += '<h3>Deceased</h3>';
            characters.filter(char => !char.isAlive).forEach(char => {
                const statEntry = createStatEntry(char, true);
                statsContainer.appendChild(statEntry);
            });
        }
    
        function createStatEntry(char, isDeceased) {
            const statEntry = document.createElement('div');
            statEntry.className = `stat-entry ${isDeceased ? 'deceased' : ''}`;
            statEntry.innerHTML = `
                <img src="${char.imageUrl}" alt="${char.name}">
                <span class="character-name-log">${char.name}</span><br>
                HP: ${char.hp}/${INITIAL_HP}<br>
                Kills: ${char.killCount}<br>
                Damage: ${char.totalDamage}
            `;

            if (char.killedCharacters.length > 0) {
                const killedList = document.createElement('div');
                killedList.className = 'killed-list';
                killedList.innerHTML = 'Eliminated: ' + char.killedCharacters.join(', ');
                statEntry.appendChild(killedList);
            }

            return statEntry;
        }

        function checkGameOver() {
            const aliveCharacters = characters.filter(char => char.isAlive);
            if (aliveCharacters.length === 1) {
                winner = aliveCharacters[0];
                gameState = 'finished';
                clearInterval(moveInterval);
                celebrateWinner();
            }
        }

        function celebrateWinner() {
            winner.element.classList.add('celebrating');
            startContinuousFireworks();
            moveWinnerAround();
            floodScreenWithWinnerName();
            playCelebrationSound();
            setTimeout(showWinningMessage, 10000);
        }

        function playCelebrationSound() {
            const audio = new Audio(CELEBRATION_SOUND_URL);
            audio.play().catch(error => console.error('Error playing sound:', error));
        }

        function moveWinnerAround() {
            let angle = 0;
            const radius = 20;
            const centerX = GAME_WIDTH / 2 - CHARACTER_SIZE / 2;
            const centerY = GAME_HEIGHT / 2 - CHARACTER_SIZE / 2;

            const moveInterval = setInterval(() => {
                if (gameState !== 'finished') {
                    clearInterval(moveInterval);
                    return;
                }

                angle += 0.05;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                winner.element.style.left = `${x}%`;
                winner.element.style.top = `${y}%`;
            }, 50);
        }

        function startContinuousFireworks() {
            const fireworksInterval = setInterval(() => {
                if (gameState !== 'finished') {
                    clearInterval(fireworksInterval);
                    return;
                }
                createPixelFirework(document.getElementById('fireworks'));
            }, 200);
        }

        function createPixelFirework(container) {
            const firework = document.createElement('div');
            firework.className = 'pixel-firework';
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.backgroundColor = getRandomColor();
            container.appendChild(firework);

            setTimeout(() => firework.remove(), 700);
        }

        function floodScreenWithWinnerName() {
            const floodContainer = document.getElementById('winnerFlood');
            floodContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const nameElement = document.createElement('div');
                nameElement.className = 'winner-name';
                nameElement.textContent = winner.fullName;
                nameElement.style.left = `${Math.random() * 100}%`;
                nameElement.style.top = `${Math.random() * 100}%`;
                nameElement.style.transform = `rotate(${Math.random() * 360}deg)`;
                floodContainer.appendChild(nameElement);
            }
            setTimeout(() => {
                floodContainer.innerHTML = '';
            }, 10000);
        }

        function gameLoop() {
            if (gameState === 'playing') {
                attackCharacters();
                checkGameOver();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        function showWinningMessage() {
            const winningMessage = document.getElementById('winningMessage');
            winningMessage.innerHTML = `
                <h2 id="winnerName">${winner.fullName} is victorious!</h2>
                <p>Total Damage Dealt: ${winner.totalDamage}</p>
                <p>Kill Count: ${winner.killCount}</p>
                <p>Eliminated:</p>
                <ul>
                    ${winner.killedCharacters.map(name => `<li>${name}</li>`).join('')}
                </ul>
                <button onclick="hideWinningMessage(); initializeGame();">Start New Game</button>
            `;
            winningMessage.style.display = 'block';
        }

        function hideWinningMessage() {
            document.getElementById('winningMessage').style.display = 'none';
        }

        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showHowToPlay() {
            const howToPlay = document.getElementById('howToPlay');
            howToPlay.innerHTML = `
                <h2>How to Play</h2>
                <p>Welcome to Nothing Forest Guild Battle Royale!</p>
                <ul>
                    <li>Tap or click on a character to deal 1 damage</li>
                    <li>Use the "Drop Healing" button to heal a random character</li>
                    <li>Use the "Drop Bomb" button to damage all characters</li>
                    <li>Press 'H' or tap the screen with three fingers to show/hide these instructions</li>
                </ul>
                <p>The last character standing wins!</p>
                <button onclick="hideHowToPlay()">Close</button>
            `;
            howToPlay.style.display = 'block';
        }

        function hideHowToPlay() {
            document.getElementById('howToPlay').style.display = 'none';
        }

        function addTouchListeners() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.addEventListener('touchstart', handleTouch);
            gameContainer.addEventListener('touchmove', handleTouch);
            gameContainer.addEventListener('touchend', handleTouch);
        }

        function handleTouch(event) {
            event.preventDefault();
            const touch = event.touches[0] || event.changedTouches[0];
            const gameContainer = document.getElementById('gameContainer');
            const rect = gameContainer.getBoundingClientRect();
            const x = (touch.clientX - rect.left) / rect.width * 100;
            const y = (touch.clientY - rect.top) / rect.height * 100;

            characters.forEach(char => {
                if (char.isAlive && 
                    x >= char.x && x <= char.x + CHARACTER_SIZE &&
                    y >= char.y && y <= char.y + CHARACTER_SIZE) {
                    playerAttack(char);
                }
            });
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            let count = 3;
            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownElement.textContent = count;
                    count--;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    gameState = 'playing';
                    startGame();
                    logMessage("🏁 Battle begins! 🏁");
                }
            }, 1000);
        }

        function startGame() {
            gameLoopId = requestAnimationFrame(gameLoop);
            moveInterval = setInterval(moveCharacters, MOVEMENT_INTERVAL);
        }

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key === '-') {
                changeMovementSpeed(0.5);
            } else if (event.key === '+' || event.key === '=') {
                changeMovementSpeed(2);
            } else if (event.key === 'h' || event.key === 'H') {
                if (document.getElementById('howToPlay').style.display === 'none') {
                    showHowToPlay();
                } else {
                    hideHowToPlay();
                }
            }
        });

        document.addEventListener('touchstart', function(event) {
            if (event.touches.length === 3) {
                event.preventDefault();
                if (document.getElementById('howToPlay').style.display === 'none') {
                    showHowToPlay();
                } else {
                    hideHowToPlay();
                }
            }
        });

        // Initialize the game when the page loads
        window.onload = initializeGame;
    </script>
</body>
</html>
