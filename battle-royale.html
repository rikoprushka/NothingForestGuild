<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Forest Guild Battle Royale</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #gameWrapper {
            display: flex;
            width: 1280px;
            height: 720px;
            background-color: #000;
        }
        #statsContainer {
            width: 240px;
            height: 720px;
            background-color: #111;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            font-size: 8px;
        }
        #gameContainer {
            width: 720px;
            height: 720px;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
        }
        #logContainer {
            width: 320px;
            height: 720px;
            background-color: #111;
            color: #0f0;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            font-size: 8px;
            line-height: 1.2;
        }
        .character {
            position: absolute;
            width: 60px;
            height: 60px;
            transition: left 0.5s, top 0.5s;
        }
        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .hit-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .damage-number {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-weight: bold;
            opacity: 0;
            transition: top 0.5s, opacity 0.5s;
            font-size: 8px;
        }
        .hp-bar {
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #600;
        }
        .hp-bar-fill {
            height: 100%;
            background-color: #0f0;
            transition: width 0.3s;
        }
        .hp-text {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 8px;
            color: white;
        }
        .character-name {
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 8px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
        #gameInfo {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        #winningMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #winnerName {
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #credits {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .kill-message {
            color: red;
        }
        .spree-message {
            color: red;
            font-weight: bold;
        }
        .character-name-log {
            color: #00FFFF;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: white;
            display: none;
        }
        .stat-entry {
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .stat-entry img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .deceased {
            opacity: 0.5;
        }
        .killed-list {
            font-size: 7px;
            color: #888;
            margin-top: 5px;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Pixel Character Battle Royale</h1>
    <div id="gameWrapper">
        <div id="statsContainer"></div>
        <div id="gameContainer">
            <div id="winningMessage"></div>
            <div id="countdown"></div>
            <div id="fireworks"></div>
        </div>
        <div id="logContainer"></div>
    </div>
    <div id="gameInfo"></div>
    <div id="credits">
        <p>All assets are copyrighted by
        <a href="https://x.com/NothingJioo" target="_blank" rel="noopener noreferrer">@NothingJioo</a></p>
        <a href="https://www.twitch.tv/jiooooooooooooooooooooooo" target="_blank" rel="noopener noreferrer">
            twitch.tv/jiooooooooooooooooooooooo
        </a>
        <p>Created by: Riko Prushka</p>
    </div>

    <script>
        const GAME_WIDTH = 720;
        const GAME_HEIGHT = 720;
        const CHARACTER_SIZE = 60;
        const ATTACK_RANGE = 100;
        const ATTACK_COOLDOWN = 1000;
        const MOVEMENT_INTERVAL = 2000;
        const INITIAL_HP = 100;

        const characterUrls = [
            'pixel/AnimalWillD0.png',
            'pixel/ArmyBangtanSonyeondan.png',
            'pixel/Arth101s.png',
            'pixel/ChocoMeow_Bs.png',
            'pixel/ChomPlu_PINK.png',
            'pixel/daiyas_diary.png',
            'pixel/darkwarkry.png',
            'pixel/FadeArtey199x.png',
            'pixel/fluffynaff.png',
            'pixel/gu_ball.png',
            'pixel/ikunoreo.png',
            'pixel/jiooooooooooooooooooooooo.png',
            'pixel/jornorslife.png',
            'pixel/ke1_ng0.png',
            'pixel/lasy_onion.png',
            'pixel/Laurie_Blisse.png',
            'pixel/LKlemonX.png',
            'pixel/MaOsS_Korn.png',
            'pixel/momotan_sumimo.png',
            'pixel/mynameiszip.png',
            'pixel/mynameiszip2.png',
            'pixel/Nine3D.png',
            'pixel/nohss!w.png',
            'pixel/PeatCN76.png',
            'pixel/ppunchpk_jpeg.png',
            'pixel/PuPaDuPP.png',
            'pixel/Purgoor.png',
            'pixel/RikoPrushka.png',
            'pixel/Simoence.png',
            'pixel/tiwvy.png',
            'pixel/V3ntoRies.png'
        ];

        let characters = [];
        let gameState = 'idle';
        let winner = null;

        function getCharacterName(url, maxLength = Infinity) {
            let name = url.split('/').pop().split('.')[0];
            return name.length > maxLength ? name.substring(0, maxLength) + '...' : name;
        }

        function createCharacter(id, imageUrl) {
            return {
                id,
                name: getCharacterName(imageUrl, 12),
                fullName: getCharacterName(imageUrl),
                x: Math.random() * (GAME_WIDTH - CHARACTER_SIZE),
                y: Math.random() * (GAME_HEIGHT - CHARACTER_SIZE),
                hp: INITIAL_HP,
                isAlive: true,
                lastAttackTime: 0,
                element: document.createElement('div'),
                imageUrl: imageUrl,
                killCount: 0,
                killingSpree: 0,
                totalDamage: 0,
                killedCharacters: []
            };
        }

        function initializeGame() {
            characters = characterUrls.map((url, index) => createCharacter(index, url));
            gameState = 'countdown';
            winner = null;
            renderCharacters();
            clearLog();
            hideWinningMessage();
            startCountdown();
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            let count = 3;
            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownElement.textContent = count;
                    count--;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    gameState = 'playing';
                    gameLoop();
                    setInterval(moveCharacters, MOVEMENT_INTERVAL);
                    logMessage("🏁 Battle begins! 🏁");
                }
            }, 1000);
        }

        function renderCharacters() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '<div id="winningMessage"></div><div id="countdown"></div><div id="fireworks"></div>';
            characters.forEach(char => {
                if (!char.isAlive) return;
                char.element.className = 'character';
                char.element.style.left = `${char.x}px`;
                char.element.style.top = `${char.y}px`;
                char.element.innerHTML = `
                    <div class="character-name">${char.name}</div>
                    <img src="${char.imageUrl}" alt="${char.name}">
                    <div class="hit-effect"></div>
                    <div class="damage-number"></div>
                    <div class="hp-bar"><div class="hp-bar-fill" style="width: 100%"></div></div>
                    <div class="hp-text">${char.hp}/${INITIAL_HP}</div>
                `;
                gameContainer.appendChild(char.element);
            });
            updateStats();
        }

        function moveCharacters() {
            characters.forEach(char => {
                if (!char.isAlive) return;
                char.x = Math.max(0, Math.min(GAME_WIDTH - CHARACTER_SIZE, Math.random() * GAME_WIDTH));
                char.y = Math.max(0, Math.min(GAME_HEIGHT - CHARACTER_SIZE, Math.random() * GAME_HEIGHT));
                char.element.style.left = `${char.x}px`;
                char.element.style.top = `${char.y}px`;
            });
        }

        function attackCharacters() {
            characters.forEach((attacker, i) => {
                if (!attacker.isAlive) return;
                characters.forEach((target, j) => {
                    if (i === j || !target.isAlive) return;
                    const distance = Math.hypot(attacker.x - target.x, attacker.y - target.y);
                    if (distance < ATTACK_RANGE && Date.now() - attacker.lastAttackTime > ATTACK_COOLDOWN) {
                        const damage = Math.floor(Math.random() * 10) + 1;
                        hitCharacter(attacker, target, damage);
                        attacker.lastAttackTime = Date.now();
                    }
                });
            });
        }

        function hitCharacter(attacker, target, damage) {
            target.hp -= damage;
            attacker.totalDamage += damage;

            const hitEffect = target.element.querySelector('.hit-effect');
            const damageNumber = target.element.querySelector('.damage-number');
            const hpBarFill = target.element.querySelector('.hp-bar-fill');
            const hpText = target.element.querySelector('.hp-text');

            hitEffect.style.opacity = '1';
            setTimeout(() => { hitEffect.style.opacity = '0'; }, 200);

            damageNumber.textContent = damage;
            damageNumber.style.opacity = '1';
            damageNumber.style.top = '-30px';
            setTimeout(() => {
                damageNumber.style.opacity = '0';
                damageNumber.style.top = '-20px';
            }, 500);

            hpBarFill.style.width = `${(target.hp / INITIAL_HP) * 100}%`;
            hpText.textContent = `${Math.max(0, target.hp)}/${INITIAL_HP}`;

            logAttack(attacker, target, damage);

            if (target.hp <= 0) {
                target.isAlive = false;
                setTimeout(() => {
                    target.element.style.display = 'none';
                }, 500);
                logKill(attacker, target);
                attacker.killCount++;
                attacker.killingSpree++;
                attacker.killedCharacters.push(target.fullName);
                logKillingSpree(attacker);
            }
            updateStats();
        }

        function logMessage(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = message;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function logAttack(attacker, target, damage) {
            logMessage(`<span class="character-name-log">${attacker.fullName}</span> ⚔️ <span class="character-name-log">${target.fullName}</span> for ${damage} damage!`);
        }

        function logKill(attacker, target) {
            logMessage(`<span class="kill-message">☠️ <span class="character-name-log">${attacker.fullName}</span> eliminated <span class="character-name-log">${target.fullName}</span>!</span>`);
        }

        function logKillingSpree(character) {
            const spreeMessages = [
                "🔥 Double Kill!",
                "🔥🔥 Triple Kill!",
                "🔥🔥🔥 Quadra Kill!",
                "🔥🔥🔥🔥 Penta Kill!",
                "🏆 Legendary!"
            ];
            if (character.killingSpree >= 2 && character.killingSpree <= 6) {
                logMessage(`<span class="spree-message">${character.fullName}: ${spreeMessages[character.killingSpree - 2]}</span>`);
            }
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = '<h3>Characters</h3>';
            
            // Alive characters
            characters.filter(char => char.isAlive).forEach(char => {
                const statEntry = createStatEntry(char, false);
                statsContainer.appendChild(statEntry);
            });

            // Deceased characters
            statsContainer.innerHTML += '<h3>Deceased</h3>';
            characters.filter(char => !char.isAlive).forEach(char => {
                const statEntry = createStatEntry(char, true);
                statsContainer.appendChild(statEntry);
            });
        }

        function createStatEntry(char, isDeceased) {
            const statEntry = document.createElement('div');
            statEntry.className = `stat-entry ${isDeceased ? 'deceased' : ''}`;
            statEntry.innerHTML = `
                <img src="${char.imageUrl}" alt="${char.name}">
                <span class="character-name-log">${char.name}</span><br>
                HP: ${char.hp}/${INITIAL_HP}<br>
                Kills: ${char.killCount}<br>
                Damage: ${char.totalDamage}
            `;

            if (char.killedCharacters.length > 0) {
                const killedList = document.createElement('div');
                killedList.className = 'killed-list';
                killedList.innerHTML = 'Killed: ' + char.killedCharacters.join(', ');
                statEntry.appendChild(killedList);
            }

            return statEntry;
        }

        function checkGameOver() {
            const aliveCharacters = characters.filter(char => char.isAlive);
            if (aliveCharacters.length === 1) {
                winner = aliveCharacters[0];
                gameState = 'finished';
                showWinningMessage();
                startFireworks();
            }
        }

        function gameLoop() {
            if (gameState === 'playing') {
                attackCharacters();
                checkGameOver();
                requestAnimationFrame(gameLoop);
            }
        }

        function showWinningMessage() {
            const winningMessage = document.getElementById('winningMessage');
            winningMessage.innerHTML = `
                <h2 id="winnerName">${winner.fullName} is victorious!</h2>
                <p>Total Damage Dealt: ${winner.totalDamage}</p>
                <p>Kills: ${winner.killCount}</p>
                <p>Characters Eliminated:</p>
                <ul>
                    ${winner.killedCharacters.map(name => `<li>${name}</li>`).join('')}
                </ul>
                <button onclick="initializeGame()">Start Again</button>
                <button onclick="window.location.href='index.html'">Back to Main Page</button>
            `;
            winningMessage.style.display = 'block';
        }

        function hideWinningMessage() {
            document.getElementById('winningMessage').style.display = 'none';
        }

        function startFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFirework(fireworksContainer);
                }, i * 200);
            }
        }

        function createFirework(container) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.backgroundColor = getRandomColor();
            container.appendChild(firework);

            animateFirework(firework);
        }

        function animateFirework(firework) {
            let opacity = 1;
            const fadeOut = setInterval(() => {
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    firework.remove();
                } else {
                    opacity -= 0.02;
                    firework.style.opacity = opacity;
                }
            }, 50);
        }

        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function goToOriginalPage() {
            gameState = 'idle';
            characters = [];
            winner = null;
            document.getElementById('gameContainer').innerHTML = '<div id="winningMessage"></div><div id="countdown"></div><div id="fireworks"></div>';
            document.getElementById('logContainer').innerHTML = '';
            document.getElementById('statsContainer').innerHTML = '';
            document.getElementById('gameInfo').innerHTML = '<button onclick="initializeGame()">Start Battle Royale</button>';
        }

        // Initial setup
        goToOriginalPage();
    </script>
</body>
</html>
